<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
</head>
<body>
    <h1>Developer Dashboard</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('edit_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <p>{{ get_flashed_messages()[0] }}</p>
</body>
</html>
