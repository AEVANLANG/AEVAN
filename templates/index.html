<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <style>
        /* Remove underline and default link colors */
        a {
            text-decoration: none;
            color: black;
        }

        /* Change hover color */
        a:hover {
            color: blue;
        }

        /* Remove purple color for visited links */
        a:visited {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Developer Dashboard</h1>

    <!-- Current Path -->
    {% if current_path %}
    <p>Current Path: {{ current_path }}</p>
    <a href="{{ url_for('browse', subpath='/'.join(current_path.split('/')[:-1])) }}">Go Back</a>
    {% endif %}

    <!-- List Contents -->
    <ul>
        {% for item in contents %}
        <li>
            {% if item.type == 'dir' %}
            <!-- Folder -->
            <a href="{{ url_for('browse', subpath=item.path) }}">ğŸ“ {{ item.name }}</a>
            {% elif item.type == 'file' %}
            <!-- File -->
            <a href="{{ url_for('edit_file', filepath=item.path) }}">ğŸ“„ {{ item.name }}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
